<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Registration</title>
    <h:outputStylesheet library="css" name="registration.css"  />
    <h:outputStylesheet library="css" name="application.css"  />
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
  </h:head>

  <h:body>

    <div id='menuBar'>
      <ul>
        <li><h:link outcome="index" value="Home"/></li>
        <li><h:link outcome="registration" value="Register"/></li>
        <li><h:link outcome="about" value="About"/></li>
      </ul>
    </div>

    <div class='registration'>Registration</div>

    <div class='form-div'>
      <h:form>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="name">Name:</h:outputLabel>
            <h:inputText id='name' value="#{registration.user.name}" required="true" class='feedback-input' requiredMessage="First name is required"/>
            <br/><div class="error"><h:message for="name" /></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="surname">Surname:</h:outputLabel>
            <h:inputText id='surname' value="#{registration.user.surname}" required="true" class='feedback-input' requiredMessage="Last name is required"/>
            <br/><div class="error"><h:message a:class="message" for="surname" /></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="username">Username:</h:outputLabel>
            <h:inputText id='username' value="#{registration.user.username}" required="true" class='feedback-input' requiredMessage="Username is required"/>
            <br/><div class="error"><h:message a:class="message" for="username" /></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="email">Email:</h:outputLabel>
          <h:inputText id='email' value="#{registration.user.email}" required="true" class='feedback-input' requiredMessage="Email is required"/>
            <br/><div class="error"><h:message a:class="message" for="email" /></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="password">Password:</h:outputLabel>
            <h:inputSecret id='password' value="#{registration.user.password}" required="true" class='feedback-input' requiredMessage="Password is required"/>
            <br/><div class="error"><h:message a:class="message" for="password" /></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="confpassword">Confirm Password:</h:outputLabel>
            <h:inputSecret id='confpassword' class='feedback-input' required="true" requiredMessage="Please confirm your password"/>
            <br/><div class="error"><h:message a:id="message" for="confpassword"/></div>
        </div>
        <div class='submit'>
          <h:commandButton type='submit' value='REGISTER' a:id='button-reg' action="#{registration.register()}"/>
        </div>
      </h:form>
    </div>

  </h:body>
</html>
