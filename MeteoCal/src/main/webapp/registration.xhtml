<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css"/>
    <link rel="stylesheet" href="css/application.css"/>
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
  </h:head>

  <h:body>

    <div id='menuBar'>
      <ul>
        <li><a href='index.xhtml'><span>Home</span></a></li>
        <li><a href='registration.xhtml'><span>Register</span></a></li>
        <li><a href='#'><span>About</span></a></li>
      </ul>
    </div>

    <div class='registration'>Registration</div>

    <div class='form-div'>
      <form class='form'>
        <div class='field'><a id='fieldName'>Name:</a>
          <h:inputText id='name' value="#{registration.user.name}" class='feedback-input'/>
        </div>
        <div class='field'><a id='fieldName'>Surname:</a>
          <h:inputText id='surname' value="#{registration.user.surname}" class='feedback-input'/>
        </div>
        <div class='field'><a id='fieldName'>Username:</a>
          <h:inputText id='username' value="#{registration.user.username}" class='feedback-input'/>
        </div>
        <div class='field'><a id='fieldName'>Email:</a>
          <h:inputText id='email' value="#{registration.user.email}" class='feedback-input'/>
        </div>
        <div class='field'><a id='fieldName'>Password:</a>
          <h:inputText id='password' value="#{registration.user.password}" class='feedback-input'/>
        </div>
        <div class='field'><a id='fieldName'> Confirm Password:</a>
          <h:inputText id='confpassword' value="" class='feedback-input'/>
        </div>
        <div class='submit'>
          <h:commandButton type='submit' value='REGISTER' id='button-reg' action="#{Registration.register()}"/>
        </div>
      </form>
    </div>

  </h:body>
</html>
