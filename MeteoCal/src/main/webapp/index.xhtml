<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MeteoCal Homepage</title>
        <h:outputStylesheet library="css" name="homepage.css"  />
        <h:outputStylesheet library="css" name="application.css"  />
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{home.weatherHome()}"/>
        </f:metadata>
        <div id='menuBar'>
            <ul>
                <li><h:link outcome="index" value="Home"/></li>
                <li><h:link outcome="registration" value="Register"/></li>
                <li><h:link outcome="about" value="About"/></li>
            </ul>
        </div>

        <div class='title'>
            <a id='a1'>Meteo</a><a>Cal</a><br/>
            <a id='slogan'>enjoy your events, we take care of the weather</a><br/>
        </div>

        <div class='login'>Login</div>

        <div class='form-div'>
            <h:form>
                <div id='username'>
                    <h:inputText class='feedback-input' a:placeholder='Username or Email' required="true" value="#{login.username}" id='username' requiredMessage="Username is required"/>
                    <br/><div class="error"><h:message for="username" /></div>
                </div>
                <div id='password'>
                    <h:inputSecret class='feedback-input' a:placeholder='Password' required="true" value="#{login.password}" id='password' requiredMessage="Password is required"/>
                    <br/>
                    <div class="error">
                        <h:message for="password" />
                        <h:outputText value="#{login.message}"></h:outputText>
                    </div>
                </div>
                <p class='forgot'><h:link outcome="forgot" value="Forgot your password?"/></p>
                <div class='submit'>
                    <h:button outcome='registration' value='REGISTER' a:id='button-reg'/>
                    <h:commandButton type='submit' value='LOG IN' a:id='button-log' action="#{login.login()}"/>
                </div>
            </h:form>
        </div>


        <div id='weather'>
            <div id='city'>#{home.cityHome}</div>
            <div id='conditions' class='#{home.codeHome}'></div>
            <div id='temperature'>#{home.tempHome} Â°C</div>
        </div>
    </h:body>
</html>
