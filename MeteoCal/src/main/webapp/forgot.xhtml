<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>MeteoCal Homepage</title>
        <h:outputStylesheet library="css" name="homepage.css"  />
        <h:outputStylesheet library="css" name="application.css"  />
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <div id='menuBar'>
        <ul>
          <li><h:link outcome="index" value="Home"/></li>
          <li><h:link outcome="registration" value="Register"/></li>
          <li><h:link outcome="about" value="About"/></li>
        </ul>
      </div>

        <div class='resetPassword'>Reset your password:</div>
        <h:form>
          <div class='form'>
            <h:outputLabel a:id='fieldName' for="email">Insert your email:</h:outputLabel>
            <h:inputText class='feedback-input forgot-input' required="true" value="#{login.email}" id='email' requiredMessage="Enter an email"/>
            <br/><div class="error"><h:message for="email" /></div>
            <h:outputText class='message' value="#{login.message}"></h:outputText>
            <h:commandButton type='submit' value='RESET' a:id='button-reset' action="#{login.submitPasswordRecovery()}"/>
          </div>
        </h:form>
    </h:body>
</html>
