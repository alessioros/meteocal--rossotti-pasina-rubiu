<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Search Results</title>
        <h:outputStylesheet library="css" name="searchresult.css"  />
        <h:outputStylesheet library="css" name="application.css"  />
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{search.searchResults()}"/>
            <f:viewParam name="searchinput" value="#{search.input}"/>
        </f:metadata>
        <div id='menuBar'>
            <ul>
                <li><h:link outcome="calendar" value="Home"/></li>
                <li><h:link outcome="profile" value="Profile"/></li>
                <li><h:link outcome="notifications" value="Notifications"/></li>
                <li><h:link outcome="about_logged" value="About"/></li>
                <li id='logout'><h:form><h:commandLink action="#{login.logout()}" value="logout"/></h:form></li>
            </ul>
        </div>
        <h:dataTable class="personal_info" value="#{search.results}" var="result">
            <h:column a:id='fieldName'>
                <f:facet name="header">Name</f:facet>
                #{result.name}
            </h:column>
            <h:column a:id='fieldName'>
                <f:facet name="header">Surname</f:facet>
                #{result.surname}
            </h:column>
            <h:column a:id='fieldName'>
                <f:facet name="header">Username</f:facet>
                <h:link value="#{result.username}" outcome="user_info?username=#{result.username}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
