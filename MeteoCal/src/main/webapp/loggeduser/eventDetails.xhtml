<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Profile</title>
        <h:outputStylesheet library="css" name="eventDetails.css"  />
        <h:outputStylesheet library="css" name="application.css"  />
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> 
    </h:head>
    <h:body>
        <div id='menuBar'>
            <ul>
                <li><h:link outcome="calendar" value="Home"/></li>
                <li><h:link outcome="profile" value="Profile"/></li>
                <li><h:link outcome="notifications" value="Notifications"/></li>
                <li><h:link outcome="about_logged" value="About"/></li>
                <li id='logout'><h:form><h:commandLink action="#{loginBean.logout()}" value="logout"/></h:form></li>
            </ul>
        </div>
        <f:metadata>
            <f:viewAction action="#{personalProfile.showPersonalData()}"/>           
            <f:viewParam name="id" value="#{eventDetails.idEvent}"/>            
            <f:viewAction action='#{eventDetails.findEvent()}'/>

        </f:metadata>

        <div class="info">
            <a id="title">#{eventDetails.event.name}</a>            
            <c:if test='#{eventDetails.canEdit()==true}'>
                <h:form>
                    <h:link outcome='createEvent.xhtml?id=#{eventDetails.event.idEvent}' value='Edit' a:id='button-change'/>
                    <h:link outcome='invitePeople.xhtml?id=#{eventDetails.event.idEvent}' value='Invite' a:id='button-change'/>
                    <h:commandButton value='Delete'  action="#{eventDetails.deleteEvent()}" />   
                </h:form>
                <!--
                <p:menuButton value="Options">
                    <p:menuitem value="Invite" outcome="/loggeduser/invitePeople.xhtml?faces-redirect=true&amp;event="  icon="ui-icon-person"/>
                    <p:menuitem value="Edit"   outcome="/loggeduser/createEvent.xhtml?faces-redirect=true&amp;id=" icon="ui-icon-wrench" />
                    <p:menuitem value="Delete" outcome="" ajax="false" icon="ui-icon-trash" >                            
                    </p:menuitem>
                </p:menuButton>
                -->
            </c:if>


            <br/>
            <a id="stime">Starts: #{eventDetails.event.startTime.toLocaleString()}</a><br/>
            <a id="etime">Ends: #{eventDetails.event.endTime.toLocaleString()}</a><br/>
            <c:if test='#{eventDetails.event.outDoor==true}'>
                <a id="outd" >Oudoor Event</a>
            </c:if>
            <c:if test='#{eventDetails.event.outDoor==false}'>
                <a id="outd" >Indoor Event</a>
            </c:if>
        </div>
        <div class="image"></div><br/>
        <div class="googleMap">
            <h:form>
                <a id="loc">#{eventDetails.event.idLocation.address}, #{eventDetails.event.idLocation.city} </a>
                <m:map width="350px" height="250px" latitude="#{eventDetails.event.idLocation.latitude}" longitude="#{eventDetails.event.idLocation.longitude}" />
            </h:form>
        </div>
        <div class="description">
            #{eventDetails.event.description}         
        </div>
    </h:body>
</html>
