<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Notifications</title>
        <h:outputStylesheet library="css" name="notifications.css"  />
        <h:outputStylesheet library="css" name="application.css"  />
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
    </h:head>
    <h:body>
        <div id='menuBar'>
            <ul>
                <li><h:link outcome="calendar" value="Home"/></li>
                <li><h:link outcome="profile" value="Profile"/></li>
                <li><h:link outcome="notifications" value="Notifications"/></li>
                <li><h:link outcome="about_logged" value="About"/></li>
                <li id='logout'><h:form><h:commandLink action="#{loginBean.logout()}" value="logout"/></h:form></li>
            </ul>
        </div>
        <f:metadata>
            <f:viewAction action="#{notificationPage.updateNotifications()}"/>
        </f:metadata>

        <a class='title'>Notifications:</a>
        <h:form>
            <h:dataTable value="#{notificationPage.notifications}" var="notification">

                <h:column>
                    #{notification.description}
                </h:column>

                <h:column>
                    <h:commandButton value='Accept' a:id='button-accept' action="#{notificationPage.accept}">
                        <f:setPropertyActionListener target="#{notificationPage.notification}" value="#{notification}" />
                    </h:commandButton>
                </h:column>

                <h:column>
                    <h:commandButton value='Decline' a:id='button-decline' action="#{notificationPage.decline}">
                        <f:setPropertyActionListener target="#{notificationPage.notification}" value="#{notification}" />
                    </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
