<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Create Event</title>
    <!---<h:outputStylesheet library="css" name="registration.css"  />-->
    <h:outputStylesheet library="css" name="application.css"  />
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
    <!--- Date Time -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="screen" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"/> 
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"/>
    <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js"/>
    <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js"/>
    <script type="text/javascript">
        $(function() {
          $('#datetimepicker2').datetimepicker({
            language: 'en',
            pick12HourFormat: true
          });
        });
        $.fn.datetimepicker.defaults = {
            maskInput: false,           // disables the text input mask
            pickDate: true,            // disables the date picker
            pickTime: true,            // disables de time picker
            pick12HourFormat: false,   // enables the 12-hour format time picker
            pickSeconds: true,         // disables seconds in the time picker
            startDate: -Infinity,      // set a minimum date
            endDate: Infinity          // set a maximum date
        };
    </script>
    <!--- Date Time -->
  </h:head>

  <h:body>

    <div id='menuBar'>
      <ul>
        <li><h:link outcome="calendar" value="Home"/></li>
        <li><h:link outcome="profile" value="Profile"/></li>
        <li><h:link outcome="notifications" value="Notifications"/></li>
        <li><h:link outcome="about_logged" value="About"/></li>
      </ul>
    </div>

    <div class='title'>Create New Event</div>

    <div class='form-div'>
      <h:form>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="evname">Event name:</h:outputLabel>
            <h:inputText id='evname' value="#{eventDetails.event.name}" required="true" class='feedback-input' requiredMessage="Event name is required"/>
            <br/><div class="error"><h:message for="evname" /></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='desc' for="description">Description:</h:outputLabel>
            <h:inputTextarea a:id='description' value="#{eventDetails.event.description}" required="true" class='feedback-input' requiredMessage="Description is required"/>
            <br/><div class="error"><h:message for="description" /></div>
        </div>
        <div class='field'>
            <label id='fieldName'>Public:</label>
            <h:selectBooleanCheckbox id="public" a:class='toggle' value="#{eventDetails.event.public1}"/>
            <h:outputLabel for="public"></h:outputLabel>
        </div>
        <div class='field'>
            <label id='fieldName'>Outdoor:</label>
            <h:selectBooleanCheckbox id="outdoor" a:class='toggle' value="#{eventDetails.event.outDoor}"/>
            <h:outputLabel for="outdoor"></h:outputLabel>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="lat">Latitude:</h:outputLabel>
            <h:inputText id='lat' class='feedback-input' value="#{eventDetails.loc.latitude}" required="true" requiredMessage="Latitude is required"/>
            <br/><div class="error"><h:message for="lat"/></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="lon">Longitude:</h:outputLabel>
            <h:inputText id='lon' class='feedback-input' value="#{eventDetails.loc.longitude}" required="true" requiredMessage="Longitude is required"/>
            <br/><div class="error"><h:message for="lon"/></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="state">State:</h:outputLabel>
            <h:inputText id='state' class='feedback-input' value="#{eventDetails.loc.state}" required="true" requiredMessage="State is required"/>
            <br/><div class="error"><h:message for="state"/></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="city">City:</h:outputLabel>
            <h:inputText id='city' class='feedback-input' value="#{eventDetails.loc.city}" required="true" requiredMessage="City is required"/>
            <br/><div class="error"><h:message for="city"/></div>
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="addr">Address:</h:outputLabel>
            <h:inputText id='addr' class='feedback-input' value="#{eventDetails.loc.address}" required="true" requiredMessage="Address is required"/>
            <br/><div class="error"><h:message for="addr"/></div>
        </div>
          <div class="resmessage">
              <h:outputText value="#{eventDetails.message}"></h:outputText>
          </div>
        <div class='submit'>
            <h:commandButton type='submit' value='CREATE' a:id='button-create' action="#{eventDetails.create()}"/>
        </div>
     </h:form>
    </div>
        <div class="well">
  <div id="datetimepicker2" class="input-append">
    <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text"></input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
  </div>
  </div>
      
    
  </h:body>
</html>
