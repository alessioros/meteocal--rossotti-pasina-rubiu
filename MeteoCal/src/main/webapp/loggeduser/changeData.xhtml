<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Change Data</title>
    <h:outputStylesheet library="css" name="registration.css"  />
    <h:outputStylesheet library="css" name="application.css"  />
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css' />
  </h:head>

  <h:body>

    <div id='menuBar'>
      <ul>
        <li><h:link outcome="calendar" value="Home"/></li>
        <li><h:link outcome="profile" value="Profile"/></li>
        <li><h:link outcome="notifications" value="Notifications"/></li>
        <li><h:link outcome="about_logged" value="About"/></li>
      </ul>
    </div>
      
    <div class='changeData'>Insert data you want to change:</div>

    <div class='form-div'>
      <h:form>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="name">Name:</h:outputLabel>
            <h:inputText id='name' value="#{personalProfile.user.name}" class='feedback-input' />
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="surname">Surname:</h:outputLabel>
            <h:inputText id='surname' value="#{personalProfile.user.surname}" class='feedback-input' />
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="username">Username:</h:outputLabel>
            <h:inputText id='username' value="#{personalProfile.user.username}" class='feedback-input' />
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="email">Email:</h:outputLabel>
            <h:inputText id='email' value="#{personalProfile.user.email}" class='feedback-input' />
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="password">Password:</h:outputLabel>
            <h:inputSecret id='password' value="#{personalProfile.user.password}" class='feedback-input' />
        </div>
        <div class='field'>
            <h:outputLabel a:id='fieldName' for="confpassword">Confirm Password:</h:outputLabel>
            <h:inputSecret id='confpassword' value="#{personalProfile.confPassword}" class='feedback-input'/>
        </div>
        <div class='message'>
            <h:outputText value="#{personalProfile.message}"></h:outputText>
        </div>
        <div class='submit'>
          <h:commandButton type='submit' value='Change Data' a:id='button-change' action="#{personalProfile.submitChangeData()}"/>
        </div>
      </h:form>
    </div>
    </h:body>
</html>
